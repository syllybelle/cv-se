<script>
    window.$docsify = {
        name: 'Sylvia Van Belle',
        nameLink: 'https://syllybelle.github.io/cv/',
        logo: './assets/logo.svg',
        el: "#app",
        repo: 'https://github.com/syllybelle/cv',

        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'

        subMaxLevel: 3,
        sidebarDisplayLevel: 2,
        search: 'auto',
        mergeNavbar: true,

</script>
