<div id="app"></div>

<script>
    window.$docsify = {
        name: 'Sylvia Van Belle',
        nameLink: 'https://syllybelle.github.io/cv/',
        el: "#app",
        repo: 'https://github.com/syllybelle/cv/',
        // for working locally, comment out the basePath for live refreshing, however, must be uncommented for local links to work on GitHubActions
        basePath: 'https://raw.githubusercontent.com/syllybelle/cv/main/docs/',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        relativePath: true,
        subMaxLevel: 3,
        sidebarDisplayLevel: 2,
        search: 'auto',
        mergeNavbar: true,
    }
</script>
